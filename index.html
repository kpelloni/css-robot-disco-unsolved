<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/animations.css" />
    <title>Fancy Robot Face</title>
  </head>
  <body>
    <div class="robot-container">
      <div class="robot-face-shape">
        <div class="robot-eye-left">
          <div class="lefteyebase"></div>
          <div class="spirallefteye"></div>
        </div>
        <div class="robot-eye-right">
          <div class="righteyebase"></div>
          <div class="rightcrosseye"></div>
        </div>
        <div class="robot-nose">
          <div class="inner-nose"></div>
        </div>
        <div class="robot-teeth"><!--give each tooth its own class. maybe even change div to span-->
          <div class="robot-tooth toothtwelve">12</div> 
          <div class="robot-tooth toothone">1</div>
          <div class="robot-tooth toothtwo">2</div>
          <div class="robot-tooth tooththree">3</div>
          <div class="robot-tooth toothfour">4</div>
          <div class="robot-tooth toothfive" >5</div>
          <div class="robot-tooth toothsix">6</div>
          <div class="robot-tooth toothseven">7</div>
          <div class="robot-tooth tootheight">8</div>
          <div class="robot-tooth toothnine">9</div>
          <div class="robot-tooth toothten">10</div>
          <div class="robot-tooth tootheleven">11</div>
        </div>
      </div>
      <div class="robot-ear-left"></div>
      <div class="robot-ear-right"></div>
      <div class="robot-hair-style">
        <div class="robot-hair-one hairone"></div>
        <div class="robot-hair-two hairtwo"></div>
        <div class="robot-hair-three hairthree"></div>
        <div class="robot-hair-two hairfour"></div>
        <div class="robot-hair-one hairfive"></div> 
      </div>
    </div>
  </body>
</html>
